<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">
      <b>Mis asistencias</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">asistencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
    <h1 class="ion-text-center">Asistencias</h1>

    <ion-accordion-group multiple="true">
      <ion-accordion *ngFor="let asistencia of asistencias" [value]="asistencia.asignatura">
        <ion-item slot="header" color="light">
          <ion-label>{{ asistencia.asignatura }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Fecha: {{ asistencia.fecha }}</div>
        <div class="ion-padding" slot="content">Estado: {{ asistencia.estado }}</div>
      </ion-accordion>
    </ion-accordion-group>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" style="justify-content: center; width: 100%;">
      <ion-button routerLink="/mis_asignaturas">
        <ion-icon slot="icon-only" name="book"></ion-icon>
      </ion-button>
      <ion-button routerLink="/asistencias">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button routerLink="/cambiar_contrasena">
        <ion-icon slot="icon-only" name="key"></ion-icon>
      </ion-button>
      <ion-button routerLink="/registrar_asistencias">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="log-out" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
