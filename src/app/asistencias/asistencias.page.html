<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">
      <b>Mis asistencias</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <ion-accordion-group multiple="true">
      <!-- Recorremos las asistencias del usuario -->
      <ion-accordion *ngFor="let asistencia of asistencias" [value]="asistencia.asignatura">
        <ion-item slot="header" color="light">
          <ion-label>{{ asistencia.asignatura }}</ion-label>
          <!-- Mostramos el porcentaje de asistencia a la derecha -->
          <ion-note slot="end" color="success">{{ asistencia.porcentajeAsistencia }}%</ion-note>
        </ion-item>
        
        <!-- Contenido del acordeÃ³n con detalles de la asistencia -->
        <div class="ion-padding" slot="content">
          Fecha: {{ asistencia.fecha }}
        </div>
        <div class="ion-padding" slot="content">
          Estado: {{ asistencia.estado }}
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" style="justify-content: center; width: 100%;">
      <ion-button routerLink="/mis_asignaturas">
        <ion-icon slot="icon-only" name="book"></ion-icon>
      </ion-button>
      <ion-button routerLink="/asistencias">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button routerLink="/cambiar_contrasena">
        <ion-icon slot="icon-only" name="key"></ion-icon>
      </ion-button>
      <ion-button routerLink="/registrar_asistencias">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="log-out" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
