<ion-header>
  <ion-toolbar>
    <ion-title>Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas; let i = index">
      <ion-item button (click)="toggleDetalle(i)">
        <ion-label>{{ asignatura.asignaturaName }}</ion-label>
      </ion-item>
    
      <!-- Detalles de la asignatura, se muestran solo si 'mostrarDetalles' es true -->
      <ion-item *ngIf="asignatura.mostrarDetalles" lines="none">
        <ion-label>
          <p>Asignatura ID: {{ asignatura.asignaturaId }}</p>
          <p>Fecha: {{ asignatura.fecha }}</p>
          <ion-list>
            <ion-item *ngFor="let asistencia of asignatura.asistencias; let j = index">
              <ion-label>Asistencia #{{ j + 1 }} - Fecha: {{ asistencia.fecha }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" style="justify-content: center; width: 100%;">
      <ion-button routerLink="/mis-asignaturas">
        <ion-icon slot="icon-only" name="book"></ion-icon>
      </ion-button>
      <ion-button routerLink="/asistencias">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button routerLink="/cambiar_contrasena">
        <ion-icon slot="icon-only" name="key"></ion-icon>
      </ion-button>
      <ion-button routerLink="/camara">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="log-out" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
